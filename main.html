<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rope Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect Ropes - Minimum Cost Calculator</h1>

        <form id="ropeForm">
            <label for="ropeLengths">Enter rope lengths (comma separated):</label><br>
            <input type="text" id="ropeLengths" name="ropeLengths" placeholder="E.g. 4, 3, 2, 6">
            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
